<!DOCTYPE html>
<html>

<head>
<link rel="icon" href="../assets/favicon.png">
    <title> For Glory! Battlefield!</title>
    <link rel="stylesheet" type="text/css" href="css/battlefield.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.5.0/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/jquery-ui.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.0.3/socket.io.js"></script>
</head>

<body>
<div id="page">
    <div id="wrapper-field">

        <div class="left-field">
            <div class="commander allMins" id="lightCommander"></div>
            <div class="light-mins allMins" id="lightArcher"></div>
            <div class="light-mins allMins" id="lightSoldier"></div>
            <div class="light-mins allMins" id="lightDog"></div>
        </div>
        <div class="right-field">
            <div class="commander allMins" id="darkCommander"></div>
            <div class="dark-mins allMins" id="darkWizard"></div>
            <div class="dark-mins allMins" id="darkGrunt"></div>
            <div class="dark-mins allMins" id="darkDog"></div>
        </div>
                        <div id="water-field">
        <div id="foreground-field">
            <div id="waterground-field">
                <div id="middleground-field">
                </div>
            </div>
        </div> </div>
    </div>

    <div id="wrapper-cards">

        <div id="hand-card">
            <div class="cards" id="card1"></div>
            <div class="cards" id="card2"></div>
            <div class="cards" id="card3"></div>
        </div>
        <div class="pile-cards">
            <div class="small-cards" id="discard-pile">Discard-pile</div>
            <div class="small-cards" id="deck-pile">Deck-pile</div>
        </div>

        <div class="menu" id="main-menu">
            <h4>Menu</h4>
            <p>Concede</p>
            <p>Mute</p>
        </div>


    </div>
    <div id="hoverPanel">
        <p id="cName">Character Name</p>
        <p id="cHp">Character Hp</p>
        <p id="cAtk">Character Attack</p>
    </div>
</div>

<div id="loading"></div>

</body>
<script src="js/app.js"></script>
</html>
